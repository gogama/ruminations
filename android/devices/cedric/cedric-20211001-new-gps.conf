###############################################################
# file:   gps.conf (for Motorola Moto G5 "cedric")
# author: Victor Schappert
# refs:   (1) GpsLocationProvider.java - https://bit.ly/3uyfyiq
#         (2) Rootz Wiki - https://bit.ly/3F7CvOi


##################################################
# DEBUG LEVELS: 0 - none, 1 - Error, 2 - Warning, 
# 	3 - Info, 4 - Debug, 5 - Verbose

DEBUG_LEVEL=3


##################################################
# Adapt the country tuple according your location
# Find out how at this link:
# http://www.pool.ntp.org/en/

NTP_SERVER=pool.ntp.org


##################################################
# Locations of XTRA files

XTRA_SERVER_1=http://xtra1.gpsonextra.net/xtra.bin
XTRA_SERVER_2=http://xtra2.gpsonextra.net/xtra.bin
XTRA_SERVER_3=http://xtra3.gpsonextra.net/xtra.bin
XTRA_CA_PATH=/system/etc/security/cacerts


##################################################
# Use intermediate position information of not
# completely locked satellites

INTERMEDIATE_POS=1
ACCURACY_THRES=3000


##################################################
# Error estimation

ERR_ESTIMATE=0


##################################################
# GPS Capabilities bit mask
#   SCHEDULING = 0x01
#   MSB = 0x02
#   MSA = 0x04
#   ON_DEMAND_TIME = 0x10
#   GEOFENCE = 0x20
#   MEASUREMENTS = 0x40

CAPABILITIES=0x77


##################################################
# AGPS server settings

AGPS_CONFIG_INJECT = 1
SUPL_HOST=supl.vodafone.com
SUPL_PORT=7276


##################################################
# LPPe Control Plane
##################################################
# 0x1: DBH for LPPe CP
# 0x2: WLAN AP Measurements for LPPe CP
# 0x4: SRN AP measurement for CP
# 0x8: Sensor Barometer Measurement LPPe CP
LPPE_CP_TECHNOLOGY = 0

##################################################
# LPPe User Plane
##################################################
# 0x1: DBH for LPPe UP
# 0x2: WLAN AP Measurements for LPPe UP
# 0x4: SRN AP measurement for UP
# 0x8: Sensor Barometer Measurement LPPe UP
LPPE_UP_TECHNOLOGY = 0xf